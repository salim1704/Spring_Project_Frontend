<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <a id="toggle">MENU</a>
        <a class="nav-link " href="../index.html">HOME</a>

    <header>
        <h1>Update Game Entry</h1>
        <p>Update game information </p>
    </header>

    <div class="container">
    <section id="banner">
        <h2>Status: <span id="status"></span></h2>
    </section>
    <div id="data-table">

    </div>
    <main class="container">
        <form id="data-form" class="container">
            <fieldset id="game-id-field">
                <legend>Game id</legend>
                <label for="id">ID:</label>
                <input type="number" name="id" id="id">
            </fieldset>


            <fieldset id="general-info">
                <legend>General information</legend>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre"><br>

                <label for="ageRating">Age rating:</label>
                <input type="number" id="ageRating" name="ageRating"><br>

                <label for="releaseYear">Release Year:</label>
                <input type="number" id="releaseYear" name="releaseYear" required><br>

            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
</div>

    <footer>
        <p><small>Abdul Salim- Copyright &copy; 2022</small></p>
    </footer>

    <script src="../Scripts/Game/update.js"></script>
</body>
</html>
