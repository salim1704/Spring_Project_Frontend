<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Game Entries</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <a id="toggle">MENU</a>
        <a class="nav-link " href="../index.html">HOME</a>
        <a class="nav-link" href="./create.html">CREATE</a>
        <a class="nav-link" href="#">READ</a>
        <a class="nav-link" href="./update.html">UPDATE</a>
        <a class="nav-link" href="./delete.html">DELETE</a>
    </nav>

    <header>
        <h1>Games</h1>
        <p>Read games</p>
    </header>

    <div class="container">
        <section id="banner">
            <h2>Status: <span id="status"></span></h2>
        </section>
        <main class="container">
            <form id="data-form">
                <fieldset id="request-type">
                    <legend>Request type</legend>
                    <label for="method">Type:</label>

                    <select name="method" id="method">
                        <option value="ALL">Read a list of games</option>
                        <option value="ID">Read a game by their id</option>
                    </select>
                </fieldset>
                
                <fieldset id="game-id-field" class="hide">
                    <legend>Game id</legend>
                    <label for="id">ID:</label>
                    <input type="number" name="id" id="id">
                </fieldset>
                <button type="submit" style="width: 100%;">Submit</button>
            </form>
            <div id="data-table">
                
            </div>
        </main>
    </div>

    <footer>
        <p><small>Abdul Salim - Copyright &copy; 2022</small></p>
    </footer>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/table-manager.js"></script>
    <script src="../scripts/error-handler.js"></script>
    <script src="../scripts/status-handler.js"></script>
    <script src="../scripts/games/game.js"></script>
    <script src="../scripts/games/read-game.js"></script>
</body>
</html>
